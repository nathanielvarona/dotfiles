# set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'catppuccin/tmux'

# Configure Catppuccin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background "#0d1117"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#0d1117,fg=#{@thm_teal},bold]  #S },#{#[bg=#0d1117,fg=#{@thm_overlay_1}]  #S }}"
# set -ga status-left "#[bg=#{@thm_curst},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#0d1117,fg=#{@thm_overlay_0}]│"
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -g status-right "#[bg=#0d1117,fg=#{@thm_surface_2}]  #{cpu}  #{mem} 󰋊 #{disk}"
set -ga status-right "#[bg=#0d1117,fg=#{@thm_surface_2}] #{battery_icon} #{battery_percentage}"
# set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#0d1117,fg=#{@thm_surface_2}] 󰭦 %Y-%m-%d 󰅐 %H:%M/%I:%M %p"
set -ga status-right " "

# Configure Tmux
set -g status-position bottom
# set -g status-style "bg=#{@thm_bg}"
set -g status-justify "left"

# pane border look and feel
setw -g pane-border-status bottom
setw -g pane-border-format ""
# setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
# setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#0d1117 fg=#{@thm_surface_2}"
set -g window-status-last-style "bg=#0d1117,fg=#{@thm_surface_2}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_crust}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_curst},bold"
set -g window-status-separator "#[bg=#0d1117,fg=#6c7086]│"
# set-window-option -g window-status-separator ""

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#0d1117,fg=#{@thm_subtext_0},bold"

# aserowy/tmux.nvim
# navigation
set -g @tmux-nvim-navigation false
# set -g @tmux-nvim-navigation-cycle true
# set -g @tmux-nvim-navigation-keybinding-left 'C-h'
# set -g @tmux-nvim-navigation-keybinding-down 'C-j'
# set -g @tmux-nvim-navigation-keybinding-up 'C-k'
# set -g @tmux-nvim-navigation-keybinding-right 'C-l'
# resize
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 1
set -g @tmux-nvim-resize-step-y 1
set -g @tmux-nvim-resize-keybinding-left 'M-h'
set -g @tmux-nvim-resize-keybinding-down 'M-j'
set -g @tmux-nvim-resize-keybinding-up 'M-k'
set -g @tmux-nvim-resize-keybinding-right 'M-l'

# christoomey/vim-tmux-navigator
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

set -g @vim_navigator_prefix_mapping_clear_screen ""

# Change the regular expression used to detect vim. This pattern must be
# compatible with `grep -iE` extended regular expression syntax.
set -g @vim_navigator_pattern '(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'

# Override the shell script logic for detecting vim. Instances of
# '@vim_navigator_pattern' will automatically be substituted with your override
# of '@vim_navigator_pattern', or it will use the default @vim_navigator_pattern
# if you haven't overridden the option.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +@vim_navigator_pattern$'"
set -g @vim_navigator_check "${is_vim}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

